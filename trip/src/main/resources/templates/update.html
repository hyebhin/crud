<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>
<body>
    <form th:action="@{/boards/update}" method="post">
      <table border="1">
          <tr>
              <td>글번호</td>
              <td>
                  <input type="number" name="num" th:value="${board.num}"/>
              </td>
          </tr>
          <tr>
              <td>작성자</td>
              <td>
                <input type="text" name="writer" th:value="${board.writer}" />
              </td>
          </tr>
          <tr>
              <td>제목</td>
              <td>
                  <input type="text" th:value="${board.subject}" name="subject" />
              </td>
          </tr>
          <tr>
              <td>내용</td>
              <td>
                <input type="text" th:value="${board.content}" name="content"></input>
              </td>
          </tr>
      </table>
        <button>제출</button>
    </form>
</body>
</html>
